<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Curso">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let element"> {{element.Curso}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Apellidos">
    <th mat-header-cell *matHeaderCellDef> Apellidos </th>
    <td mat-cell *matCellDef="let element"> {{element.Apellidos}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Edad">
    <th mat-header-cell *matHeaderCellDef> Edad </th>
    <td mat-cell *matCellDef="let element"> {{element.Edad}} </td>
  </ng-container>


  <ng-container matColumnDef="Acciones">
    <th mat-header-cell *matHeaderCellDef> Editar/Borrar </th>
    <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary"><mat-icon aria-hidden="false" aria-label="Example home icon">edit</mat-icon></button> 
        <button mat-raised-button color="warn"><mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon></button></td>
  </ng-container>


  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<section class="example-section">
  <ul>
  <li><mat-checkbox class="example-margin" [checked] = 'true' (change) = "columnaInvisible($event, 'Nombre')">Nombre</mat-checkbox></li>
  <li><mat-checkbox class="example-margin"  [checked] = 'true' (change) = "columnaInvisible($event, 'Curso')">Curso</mat-checkbox></li>
  <li><mat-checkbox class="example-margin" [checked] = 'true' (change) = "columnaInvisible($event, 'Apellidos')">Apellidos</mat-checkbox></li>
  <li><mat-checkbox class="example-margin" [checked] = 'true' (change) = "columnaInvisible($event, 'Edad')">Edad</mat-checkbox></li>
  <li><mat-checkbox class="example-margin" [checked] = 'true' (change) = "columnaInvisible($event, 'Acciones')">Acciones</mat-checkbox></li>
  
</ul>
</section>
