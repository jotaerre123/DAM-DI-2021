  
¿Cuántos pokémon quieres obtener?
<button mat-stroked-button (click)="getPokemons(50)">50</button>
<button mat-stroked-button (click)="getPokemons(100)">100</button>
<button mat-stroked-button (click)="getPokemons(200)">200</button>

<hr />


<p>Desplegable que refresca la lista sin botón (hacemos uso del evento change)</p>
<mat-form-field appearance="fill">
    <mat-label>Elementos por página</mat-label>
    <mat-select [(ngModel)]="pokemonNombre" (change)="getPokemonName()">
        <mat-option *ngFor="let pokemon of pokemonList;" [value]="pokemon.name">{{pokemon.name}}</mat-option>
        
    </mat-select>
</mat-form-field>

<div>
    <mat-card *ngFor="let pokemon of pokemonList; let i = index">
        <mat-card-title-group>
          <mat-card-title>{{pokemon.name}}</mat-card-title>
          <mat-card-subtitle>Posición: {{i+1}}</mat-card-subtitle>
          <img [src]="getPokemonPhotoUrl(pokemon.url)" width="80px" />
        </mat-card-title-group>
        <mat-card-content>
          <p>Pocket Monsters</p>
        </mat-card-content>
      </mat-card>
    </div>
